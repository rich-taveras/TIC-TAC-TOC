<!DOCTYPE html>

<html>
    <!--  -->
<head>

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pangolin&family=Permanent+Marker&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500;1,600&family=Righteous&family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap');
        </style>

</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="board" id="board">

        <div class="cell" onclick="makeMove(this)"></div>

        <div class="cell" onclick="makeMove(this)"></div>

        <div class="cell" onclick="makeMove(this)"></div>

        <div class="cell" onclick="makeMove(this)"></div>

        <div class="cell" onclick="makeMove(this)"></div>

        <div class="cell" onclick="makeMove(this)"></div>

        <div class="cell" onclick="makeMove(this)"></div>

        <div class="cell" onclick="makeMove(this)"></div>

        <div class="cell" onclick="makeMove(this)"></div>

    </div>

    <p id="result"></p>
    <script src="script.js"></script>
    
</body>

</html>
